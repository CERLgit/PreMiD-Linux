name: CI
on:
  repository_dispatch:
  push:
    branches:
      - master
jobs:
  nightly:
    name: Nightly Build
    runs-on: ubuntu-latest
    if: "github.event_name == 'push' && !contains(github.event.head_commit.message, '[REL]')"
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
      - name: Gather Information
        id: info
        run: |
          echo "::set-output name=timestamp::$(date +%s)"
          echo "::set-output name=productName::$(node -p -e "require('./package.json').productName")"
          echo "::set-output name=version::$(node -p -e "require('./package.json').version")"
      - name: Install Dependencies
        run: |
          yarn install
          yarn run dist
      - name: Building
        run: yarn run build
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
      - name: Install packagecloud.io CLI
        run: |
          gem install package_cloud
      - name: Publish Debian/Ubuntu & RPM packages
        run: |
          package_cloud push PreMiD/Linux ./dist/app/dist/${{ steps.info.outputs.productName }}.deb
          package_cloud push PreMiD/Linux ./dist/app/dist/${{ steps.info.outputs.productName }}.rpm
        env:
          PACKAGECLOUD_TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}
      - name: Build AppImage
        run: |
          jq -c '.productName = "PreMiD Portable"' ./dist/app/package.json > tmp.$$.json && mv tmp.$$.json ./dist/app/package.json
          yarn run build:n-appimage
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./dist/app/dist/${{ steps.info.outputs.productName }}.tar.gz
            ./dist/app/dist/${{ steps.info.outputs.productName }} Portable.AppImage
          tag_name: v${{ steps.info.outputs.version }}-${{ steps.info.outputs.timestamp }}
          name: Nightly v${{ steps.info.outputs.version }}-${{ steps.info.outputs.timestamp }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  stable:
    name: Stable Build
    runs-on: ubuntu-latest
    if: "github.event_name == 'push' && contains(github.event.head_commit.message, '[REL]')"
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
      - name: Gather Information
        id: info
        run: |
          echo "::set-output name=productName::$(node -p -e "require('./package.json').productName")"
          echo "::set-output name=version::$(node -p -e "require('./package.json').version")"
      - name: Install Dependencies
        run: |
          yarn install
          yarn run dist
      - name: Building
        run: yarn run build
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./dist/app/dist/${{ steps.info.outputs.productName }}.tar.gz
          tag_name: v${{ steps.info.outputs.version }}
          name: Stable v${{ steps.info.outputs.version }}
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
      - name: Install packagecloud.io CLI
        run: |
          gem install package_cloud
      - name: Publish Debian/Ubuntu & RPM packages
        run: |
          package_cloud push PreMiD/Linux ./dist/app/dist/${{ steps.info.outputs.productName }}.deb
          package_cloud push PreMiD/Linux ./dist/app/dist/${{ steps.info.outputs.productName }}.rpm
        env:
          PACKAGECLOUD_TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}
      - name: Publish AppImage
        run: |
          jq -c '.productName = "PreMiD Portable"' ./dist/app/package.json > tmp.$$.json && mv tmp.$$.json ./dist/app/package.json
          yarn run build:appimage
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
